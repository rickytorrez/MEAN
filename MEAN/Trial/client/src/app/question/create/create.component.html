<div>
  <div class="right"><button (click)="logout()">Log Out</button></div>
  <button [routerLink]="['/questions']">Show Questions</button>
</div>

<h3>Add a Question:</h3>
<form (submit)="createQuestion()">
  <label>Question:</label>
  <input type="text" name="question" [(ngModel)]="question.question" ><br>
  <label>Description: (optional)</label>
  <input type="text" name="description" [(ngModel)]="question.description" ><br>
  <input type="submit" value="Post!">
    <div>
      <p class="error" *ngFor="let error of errors">{{error}}</p>
    </div>
</form>
