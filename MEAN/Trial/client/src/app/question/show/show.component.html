<div>
    <button (click)="logout()">Log Out</button>
    <button [routerLink]="['/questions']">Show Concerns</button>
  </div>

  <h3>{{ question.question }}</h3>
  <h5>{{ question.description }}</h5>
  <table>
    <tr>
      <th>Answer</th>
      <th>Comment by</th>
      <th>Like</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let x of question._answer">
      <td>{{ x.answer }}</td>
      <td>{{ x._user.name }}</td>
      <td>{{ x.like }}</td>
      <td><button (click)="likePost(x._id)">Like</button></td>
    </tr>
  </table>
