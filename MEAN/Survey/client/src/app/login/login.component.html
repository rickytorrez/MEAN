<div>
  <form (submit)="createUser()">
    <div>
      <label>Your name:</label>
      <input type="text" name="name" [(ngModel)]="newUser.name">
    </div>
    <div>
      <input type="submit" value="Login">
    </div>
  </form>
  <div>
    <p class="error" *ngFor= "let error of errors">{{ error }}</p>
  </div>
</div>
