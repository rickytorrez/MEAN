<h5>User Edit Component</h5>
<form (submit)="update()">
    <input type="text" name="first_name" [(ngModel)]="userEdit.first_name"><br>
    <input type="text" name="last_name" [(ngModel)]="userEdit.last_name"><br>
    <input type="text" name="email" [(ngModel)]="userEdit.email"><br>
    <input type="submit">
  </form>
